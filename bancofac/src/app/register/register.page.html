<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="register()">

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email" helperText="Digite um email válido"
        errorText="Email inválido"></ion-input>

    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Senha" formControlName="password"
        helperText="A senha deve ter no mínimo 6 caracteres" errorText="Senha inválida">
      </ion-input>
    </ion-item>

    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Confirmar Senha" formControlName="confirmpassword"
        helperText="confirme sua senha" errorText="As senhas não são iguais">
      </ion-input>
    </ion-item>

    <ion-button expand="full" type="button" (click)="register()">crie sua conta</ion-button>
  </form>
</ion-content>
